  <body>
    <header class="header fiexd">
      <div class="container">
        <nav class="nav">
          <a href="#!"
            ><img src="./asset/img/logo.svg" alt="logo" class="nav__logo"
          /></a>
          <div class="nav__navbar">
                <ul class="nav__navbar-ul">
                <li>
                    <a href="#!" class="nav__navbar-link active">Home</a>
                </li>
                <li>
                    <a href="#!" class="nav__navbar-link">About</a>
                </li>
                <li>
                    <a href="#!" class="nav__navbar-link">Blog</a>
                </li>
                <li>
                    <a href="#!" class="nav__navbar-link">Contact</a>
                </li>
                </ul>
            </div>
            <div class="btn"><a href="#!" class="btn-header">Sign Up</a></div >
          </div>
        </nav>
      </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <section class="hero__content">
                        <h1 class="hero__heading">We’re a creative design agency.</h1>
                        <p class="hero__desc">A brilliant, modular agency template for startup’s build yours toady.</p>
                        <div class="hero-row">
                            <div class="btn">
                                <a href="#!" class="btn-header hero-row__get-in">Get in touch</a>
                            </div>
                            <div class="hero-row__videos">
                                <a href="#!" class="hero-row__videos-border">
                                    <img src="./asset/icon/play-icon.svg" alt="icon">
                                </a>
                                <a href="#!" class="hero-row__videos-flay-videos">Watch Video</a>
                            </div>
                        </div>
                    </section>
                    <figure class="hero__media">
                        <div class="hero-img">
                            <img src="./asset/img/hero-img-1.jpeg" alt="hero-img" class="hero-img__avatar">
                            <img src="./asset/img/hero-img-2.jpeg" alt="hero-img" class="hero-img__avatar">
                            <img src="./asset/img/hero-img-3.jpeg" alt="hero-img" class="hero-img__avatar">
                        </div>
                        <div class="hero-extra">
                            <div class="hero-hana">
                                <img src="./asset/icon/extra.svg" alt="extra" class="hero-extra__hana-1">
                                <img src="./asset/icon/hanabira.svg" alt="hanabira" class="hero-extra__hanabira-1">
                            </div>
                            <div class="hero-hana">
                                <img src="./asset/icon/extra.svg" alt="extra" class="hero-extra__hana-2">
                                <img src="./asset/icon/hanabira.svg" alt="hanabira" class="hero-extra__hanabira-2">
                            </div>
                        </div>
                    </figure>
                </div>
            </div>
        </section>
    </main>
